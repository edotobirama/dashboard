<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/3d73fee3cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-cont">
        <div class="sidebar">
            <div class="sidebar-content">
                <h1 class="sidebar-heading">
                    Dashboard
                </h1>

                <p class="sidebar-content">
                    <i class="fas fa-home icon" aria-hidden="true"></i>
                    Home
                </p>
                <p class="sidebar-content">
                    <i class="fas fa-download icon" aria-hidden="true"></i>
                    Downloads
                </p>
                <p class="sidebar-content">
                    <i class="fas fa-star icon" aria-hidden="true"></i>
                    Favorites
                </p>
                <p class="sidebar-content">
                    <i class="fas fa-cog icon" aria-hidden="true"></i>
                    Settings
                </p>
            </div>
            <div class="sidebar-footer">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="dp" />
                <p class="acc-name"> Sarah Meyers </p>
            </div>
        </div>
        <div class="content">
            <h1 class="heading">
                Favorites
            </h1>
            <div class="item">
                <h4 class="small-heading">
                    Cars
                </h4>
                <div class="images-cont">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="content-image" />
                </div>
            </div>
            <div class="item">
                <h4 class="small-heading">
                    Bikes
                </h4>
                <div class="images-cont">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="content-image" />
                </div>
            </div>
            <div class="item">
                <h4 class="small-heading">
                    Houses
                </h4>
                <div class="images-cont">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="content-image" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="content-image" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
